<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
  <title>Edit Book</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    .navbar-brand {
      font-weight: 700;
      letter-spacing: 1px;
    }
    .nav-link {
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #ffc107 !important;
    }

    /* Card */
    .card {
      border-radius: 15px;
      overflow: hidden;
    }
    .card-header {
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .card-body label {
      font-weight: 500;
    }

    /* Button */
    .btn-primary {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
      background-color: #0a58ca;
      transform: translateY(-2px);
    }

    /* Footer */
    footer {
      margin-top: auto;
      background-color: #212529;
      color: #ffffff;
      padding: 15px 0;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand text-warning" href="/">ðŸ“š Book Store</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="available_books">Available Books</a></li>
          <li class="nav-item"><a class="nav-link" href="my_books">My Books</a></li>
          <li class="nav-item"><a class="btn btn-warning text-dark ms-2" href="book_register">+ Add Book</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Edit Form -->
  <div class="container my-5">
    <div class="card shadow-lg col-md-6 offset-md-3">
      <div class="card-header bg-dark text-white text-center">
        <h4>Edit Book</h4>
      </div>
      <div class="card-body">
        <form th:action="@{/save}" method="post" th:object="${book}">
          <input type="hidden" name="id" th:value="${book.id}" />

          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" th:value="${book.name}">
          </div>

          <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" name="author" th:value="${book.author}">
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" name="price" th:value="${book.price}">
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p class="mb-0">&copy; 2025 Book Store. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</body>
</html>
