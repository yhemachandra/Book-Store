<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
  <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Navbar */
    .navbar {
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .navbar .nav-link {
      margin-right: 15px;
      transition: color 0.3s ease;
    }
    .navbar .nav-link:hover {
      color: #ffc107 !important;
    }
    .navbar .nav-link.active {
      font-weight: bold;
    }

    /* Table */
    .table {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    th {
      background: #343a40 !important;
      color: white;
    }
    td {
      vertical-align: middle;
    }
    td a {
      text-decoration: none;
      font-size: 1.2rem;
    }
    td a:hover {
      opacity: 0.7;
    }

    /* Footer */
    footer {
      background: #212529;
      color: #fff;
      padding: 12px 0;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-warning fw-bold" href="/">üìö Book Store</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="available_books">Available Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="my_books">My Books</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-warning btn-sm ms-2" href="book_register">+ Add New Book</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Table Section -->
  <div class="container my-5 col-md-8">
    <h3 class="text-center mb-4 fw-bold">üìñ My Books Collection</h3>
    <table class="table table-striped table-hover text-center">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Author</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="b : ${book}">
          <td th:text="${b.id}"></td>
          <td th:text="${b.name}"></td>
          <td th:text="${b.author}"></td>
          <td th:text="${b.price}"></td>
          <td>
            <a class="text-danger" th:href="@{/deleteMyList/{id}(id=${b.id})}">
              <i class="fa-solid fa-trash"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Book Store | Made with ‚ù§Ô∏è</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
