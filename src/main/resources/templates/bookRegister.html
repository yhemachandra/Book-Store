<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
  <title>Book Store</title>

  <style>
    body {
      background: #f8f9fa;
    }

    .navbar {
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }

    .form-container {
      max-width: 500px;
      margin: 50px auto;
    }

    .form-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .form-card h4 {
      font-weight: bold;
      margin-bottom: 20px;
      color: #343a40;
    }

    .btn-primary {
      background-color: #343a40;
      border: none;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #495057;
    }

    footer {
      background: #212529;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-white" href="/">ðŸ“š Book Store</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="available_books">Available Books</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="my_books">My Books</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="form-container">
    <div class="form-card">
      <h4 class="text-center">ðŸ“– New Book Register</h4>
      <form th:action="@{/save}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label> 
          <input type="text" class="form-control" name="name">
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label> 
          <input type="text" class="form-control" name="author">
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label> 
          <input type="text" class="form-control" name="price">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Book Store | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
